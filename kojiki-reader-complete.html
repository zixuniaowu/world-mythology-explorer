    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°

        // åˆæœŸåŒ–

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        function setupEventListeners() {
            // å·»é¸æŠãƒœã‚¿ãƒ³
            document.querySelectorAll('.volume-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const volume = this.dataset.volume;
                    loadVolume(volume);
                    
                    // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãƒœã‚¿ãƒ³ã®åˆ‡ã‚Šæ›¿ãˆ
                    document.querySelectorAll('.volume-btn').forEach(b => b.classList.remove('active'));

            });
            
            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {

                    nextChapter();

            });

        // å·»ã®èª­ã¿è¾¼ã¿
        function loadVolume(volumeKey) {
            currentVolume = volumeKey;
            currentChapterIndex = 0;
            
            const volume = window.KOJIKI_COMPLETE[volumeKey];
            if (!volume) return;
            
            // ç« ãƒªã‚¹ãƒˆã®ç”Ÿæˆ
            generateChapterList(volume.chapters);
            
            // æœ€åˆã®ç« ã‚’è¡¨ç¤º
            displayChapter(volume.chapters[0]);
        }
        
        // ç« ãƒªã‚¹ãƒˆã®ç”Ÿæˆ
        function generateChapterList(chapters) {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';
            
            chapters.forEach((chapter, index) => {
                const chapterItem = document.createElement('div');
                chapterItem.className = 'chapter-item slide-in';
                chapterItem.style.animationDelay = `${index * 0.1}s`;
                
                if (index === currentChapterIndex) {
                    chapterItem.classList.add('active');
                }
                
                chapterItem.innerHTML = `
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-subtitle">${chapter.titleJa || ''}</div>
                `;
                
                chapterItem.addEventListener('click', () => {
                    currentChapterIndex = index;
                    displayChapter(chapter);
                    updateChapterListActive();
                });
                
                chapterList.appendChild(chapterItem);
            });
        }
        
        // ç« ãƒªã‚¹ãƒˆã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹æ›´æ–°
        function updateChapterListActive() {

            const illustration = window.KOJIKI_ILLUSTRATIONS[currentChapter.id];
            
            if (!illustration) return;
            
            const content = document.getElementById('illustrationContent');
            const buttons = document.querySelectorAll('.toggle-btn');
            
            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹æ›´æ–°
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„æ›´æ–°
            content.innerHTML = illustration[type].description;
        }
        
        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³æ©Ÿèƒ½
        function previousChapter() {
            const chapters = window.KOJIKI_COMPLETE[currentVolume].chapters;
            if (currentChapterIndex > 0) {
                currentChapterIndex--;
                displayChapter(chapters[currentChapterIndex]);
                updateChapterListActive();
            }
        }
        
        function nextChapter() {
            const chapters = window.KOJIKI_COMPLETE[currentVolume].chapters;
            if (currentChapterIndex < chapters.length - 1) {
                currentChapterIndex++;
                displayChapter(chapters[currentChapterIndex]);
                updateChapterListActive();
            }
        }
        
        // ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºåˆ‡ã‚Šæ›¿ãˆ
        function toggleFontSize() {
            const textContents = document.querySelectorAll('.text-content');
            
            if (fontSize === 'normal') {
                fontSize = 'large';
                textContents.forEach(el => el.style.fontSize = '1.4em');
            } else if (fontSize === 'large') {
                fontSize = 'extra-large';
                textContents.forEach(el => el.style.fontSize = '1.6em');
            } else {
                fontSize = 'normal';
                textContents.forEach(el => el.style.fontSize = '1.2em');
            }
        }
        
        // å¤œé–“ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        function toggleNightMode() {
            nightMode = !nightMode;
            const body = document.body;
            
            if (nightMode) {
                body.style.filter = 'invert(1) hue-rotate(180deg)';
                document.getElementById('reader-container').style.filter = 'invert(1) hue-rotate(180deg)';
            } else {
                body.style.filter = 'none';
                document.getElementById('reader-container').style.filter = 'none';
            }
        }
        
        // ã‚¹ãƒ ãƒ¼ã‚ºã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        function scrollToTop() {
            window.scrollTo({

                behavior: 'smooth'

        function searchText(query) {

        function saveReadingPosition() {
            localStorage.setItem('kojiki_reading_position', JSON.stringify({
                volume: currentVolume,
                chapter: currentChapterIndex
            }));
        }
        
        // èª­æ›¸ä½ç½®ã®å¾©å…ƒ
        function restoreReadingPosition() {
            const saved = localStorage.getItem('kojiki_reading_position');
            if (saved) {
                const position = JSON.parse(saved);
                currentVolume = position.volume;
                currentChapterIndex = position.chapter;
                loadVolume(currentVolume);
            }
        }
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã«ä½ç½®ã‚’ä¿å­˜
        window.addEventListener('beforeunload', saveReadingPosition);
