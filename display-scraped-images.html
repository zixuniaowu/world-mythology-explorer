<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山海経 - ダウンロード画像ギャラリー</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #F5E6D3;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        .category {
            margin-bottom: 50px;
        }
        
        .category h2 {
            color: #654321;
            border-bottom: 3px solid #8B4513;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .image-card {
            background: white;
            border: 3px solid #8B4513;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        .image-title {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #654321;
        }
        
        .nav {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #8B4513;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }
        
        .nav a {
            display: block;
            margin: 5px 0;
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
        }
        
        .nav a:hover {
            color: #D2691E;
        }
        
        @media (max-width: 768px) {
            .nav {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
