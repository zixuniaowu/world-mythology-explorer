<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妖怪ハンター - 百鬼夜行ゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'MS Gothic', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 霧のエフェクト */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><filter id="fog"><feTurbulence baseFrequency="0.01" numOctaves="2" /><feColorMatrix values="0 0 0 0 0.5 0 0 0 0 0.5 0 0 0 0 0.8 0 0 0 0.3 0"/></filter><rect width="100%" height="100%" filter="url(%23fog)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* ゲームコンテナ */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* ヘッダー */
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            border: 2px solid #9370db;
            backdrop-filter: blur(10px);
        }

        .game-title {
            font-size: 3em;
            color: #ff6b9d;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 107, 157, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 107, 157, 0.8), 0 0 40px rgba(255, 107, 157, 0.6); }
        }

        .game-subtitle {
            font-size: 1.3em;
            color: #dda0dd;
        }

        /* ゲームエリア */
        .game-area {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* 妖怪図鑑 */
        .yokai-book {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #9370db;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .book-title {
            font-size: 1.5em;
            color: #ff6b9d;
            margin-bottom: 15px;
            text-align: center;
        }

        .yokai-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .yokai-entry {
            background: rgba(147, 112, 219, 0.2);
            border: 1px solid #9370db;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .yokai-entry:hover {
            background: rgba(147, 112, 219, 0.4);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.3);
        }

        .yokai-entry.discovered {
            border-color: #50c878;
        }

        .yokai-entry.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .yokai-name {
            font-size: 1.2em;
            color: #dda0dd;
            margin-bottom: 5px;
        }

        .yokai-type {
            font-size: 0.9em;
            color: #9370db;
        }

        /* 狩りエリア */
        .hunt-area {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #9370db;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        #huntCanvas {
            width: 100%;
            height: 500px;
            background: linear-gradient(to bottom, #000033 0%, #1a0033 100%);
            border-radius: 10px;
            cursor: crosshair;
        }

        /* 妖怪詳細モーダル */
        .yokai-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            max-width: 600px;
            margin: 50px auto;
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            border: 3px solid #9370db;
            border-radius: 20px;
            padding: 30px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            color: #dda0dd;
            cursor: pointer;
        }

        .yokai-details {
            text-align: center;
        }

        .yokai-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .yokai-info-name {
            font-size: 2em;
            color: #ff6b9d;
            margin-bottom: 10px;
        }

        .yokai-description {
            font-size: 1.1em;
            line-height: 1.8;
            color: #e0e0ff;
            margin: 20px 0;
            text-align: left;
        }

        .yokai-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(147, 112, 219, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            color: #9370db;
            font-size: 0.9em;
        }

        .stat-value {
            color: #ff6b9d;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* コントロール */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #9370db 0%, #ff6b9d 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(147, 112, 219, 0.5);
        }

        /* ステータス表示 */
        .status-bar {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            color: #9370db;
            font-size: 0.9em;
        }

        .status-value {
            color: #ff6b9d;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* 戻るボタン */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(147, 112, 219, 0.8);
            color: white;
            border: 2px solid #dda0dd;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: #ff6b9d;
            transform: translateY(-2px);
        }

        /* エフェクト */
        .catch-effect {
            position: absolute;
            pointer-events: none;
            font-size: 2em;
            color: #50c878;
            animation: catchPop 1s ease-out forwards;
        }

        @keyframes catchPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                transform: scale(0) rotate(360deg) translateY(-50px);
                opacity: 0;
            }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            #huntCanvas {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <a href="japanese-mythology-index.html" class="back-button">← 戻る</a>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">妖怪ハンター</h1>
            <p class="game-subtitle">百鬼夜行の世界で妖怪を捕獲せよ！</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">捕獲数</div>
                <div class="status-value" id="captureCount">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">発見率</div>
                <div class="status-value" id="discoveryRate">0%</div>
            </div>
            <div class="status-item">
                <div class="status-label">レベル</div>
                <div class="status-value" id="playerLevel">1</div>
            </div>
            <div class="status-item">
                <div class="status-label">時間帯</div>
                <div class="status-value" id="timeOfDay">夜</div>
            </div>
        </div>

        <div class="game-controls">
            <button class="control-btn" onclick="startHunt()">狩りを始める</button>
            <button class="control-btn" onclick="changeLocation()">場所を変える</button>
            <button class="control-btn" onclick="useItem()">道具を使う</button>
        </div>

        <div class="game-area">
            <div class="yokai-book">
                <h2 class="book-title">妖怪図鑑</h2>
                <div class="yokai-list" id="yokaiList">
                    <!-- 妖怪リストが動的に生成される -->
                </div>
            </div>

            <div class="hunt-area">
                <canvas id="huntCanvas"></canvas>
            </div>
        </div>
    </div>

    <!-- 妖怪詳細モーダル -->
    <div class="yokai-modal" id="yokaiModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="yokai-details">
                <div class="yokai-icon" id="modalIcon">👹</div>
                <h2 class="yokai-info-name" id="modalName">妖怪の名前</h2>
                <p class="yokai-description" id="modalDescription">
                    妖怪の説明がここに表示されます。
                </p>
                <div class="yokai-stats">
                    <div class="stat-item">
                        <div class="stat-label">危険度</div>
                        <div class="stat-value" id="modalDanger">★★★</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">出現場所</div>
                        <div class="stat-value" id="modalLocation">山</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">活動時間</div>
                        <div class="stat-value" id="modalTime">夜</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ゲームデータ
        const gameData = {
            capturedYokai: [],
            playerLevel: 1,
            currentLocation: 'forest',
            timeOfDay: 'night',
            isHunting: false,
            yokaiDatabase: [
                {
                    id: 'tengu',
                    name: '天狗',
                    icon: '👺',
                    type: '山の妖怪',
                    description: '山に住む妖怪で、赤い顔と長い鼻が特徴。武術に優れ、神通力を持つ。修験者の姿で現れることもある。',
                    danger: 4,
                    location: '山',
                    time: '夜',
                    rarity: 3
                },
                {
                    id: 'kitsune',
                    name: '狐妖',
                    icon: '🦊',
                    type: '変化妖怪',
                    description: '人間に化ける能力を持つ狐の妖怪。九尾の狐は最も強力で、国を滅ぼすほどの力を持つと言われる。',
                    danger: 3,
                    location: '森',
                    time: '夕方',
                    rarity: 2
                },
                {
                    id: 'yukionna',
                    name: '雪女',
                    icon: '👻',
                    type: '雪の妖怪',
                    description: '雪の夜に現れる美しい女性の姿をした妖怪。吹雪の中で迷った人を凍死させると言われる。',
                    danger: 3,
                    location: '雪山',
                    time: '夜',
                    rarity: 4
                },
                {
                    id: 'kappa',
                    name: '河童',
                    icon: '🐢',
                    type: '水の妖怪',
                    description: '川や池に住む妖怪。頭に皿があり、水がなくなると力を失う。きゅうりが好物。',
                    danger: 2,
                    location: '川',
                    time: '昼',
                    rarity: 1
                },
                {
                    id: 'oni',
                    name: '鬼',
                    icon: '👹',
                    type: '鬼',
                    description: '角と牙を持つ恐ろしい妖怪。怪力の持ち主で、金棒を武器とする。節分の豆で退治される。',
                    danger: 5,
                    location: '山',
                    time: '深夜',
                    rarity: 3
                },
                {
                    id: 'rokurokubi',
                    name: 'ろくろ首',
                    icon: '🧟‍♀️',
                    type: '変化妖怪',
                    description: '昼は普通の人間だが、夜になると首が異常に伸びる妖怪。油を舐めるのが好き。',
                    danger: 2,
                    location: '村',
                    time: '深夜',
                    rarity: 2
                },
                {
                    id: 'karakasa',
                    name: '唐傘小僧',
                    icon: '☂️',
                    type: '付喪神',
                    description: '古くなった傘が妖怪になったもの。一つ目と一本足が特徴。人を驚かすのが好き。',
                    danger: 1,
                    location: '町',
                    time: '雨の日',
                    rarity: 1
                },
                {
                    id: 'nurarihyon',
                    name: 'ぬらりひょん',
                    icon: '👴',
                    type: '妖怪の総大将',
                    description: '妖怪の総大将と呼ばれる。勝手に人の家に上がり込み、お茶を飲んでいく。',
                    danger: 3,
                    location: '屋敷',
                    time: '夕方',
                    rarity: 5
                }
            ]
        };

        // キャンバス設定
        const canvas = document.getElementById('huntCanvas');
        const ctx = canvas.getContext('2d');
        
        // キャンバスのリサイズ
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        // 妖怪リストの初期化
        function initYokaiList() {
            const listContainer = document.getElementById('yokaiList');
            listContainer.innerHTML = '';
            
            gameData.yokaiDatabase.forEach(yokai => {
                const entry = document.createElement('div');
                entry.className = 'yokai-entry';
                
                if (gameData.capturedYokai.includes(yokai.id)) {
                    entry.classList.add('discovered');
                    entry.innerHTML = `
                        <div class="yokai-name">${yokai.icon} ${yokai.name}</div>
                        <div class="yokai-type">${yokai.type}</div>
                    `;
                    entry.onclick = () => showYokaiDetails(yokai);
                } else {
                    entry.classList.add('locked');
                    entry.innerHTML = `
                        <div class="yokai-name">??? ???</div>
                        <div class="yokai-type">未発見</div>
                    `;
                }
                
                listContainer.appendChild(entry);
            });
            
            updateStats();
        }

        // ステータス更新
        function updateStats() {
            document.getElementById('captureCount').textContent = gameData.capturedYokai.length;
            const discoveryRate = Math.round((gameData.capturedYokai.length / gameData.yokaiDatabase.length) * 100);
            document.getElementById('discoveryRate').textContent = discoveryRate + '%';
            document.getElementById('playerLevel').textContent = gameData.playerLevel;
            document.getElementById('timeOfDay').textContent = getTimeOfDayJapanese(gameData.timeOfDay);
            
            // レベルアップチェック
            if (gameData.capturedYokai.length >= gameData.playerLevel * 3) {
                gameData.playerLevel++;
                alert(`レベルアップ！ レベル${gameData.playerLevel}になりました！`);
            }
        }

        // 時間帯の日本語変換
        function getTimeOfDayJapanese(time) {
            const timeMap = {
                'morning': '朝',
                'noon': '昼',
                'evening': '夕方',
                'night': '夜',
                'midnight': '深夜'
            };
            return timeMap[time] || time;
        }

        // 狩りを開始
        function startHunt() {
            if (gameData.isHunting) {
                alert('既に狩りを開始しています！');
                return;
            }
            
            gameData.isHunting = true;
            drawHuntingScene();
            
            // ランダムに妖怪を出現させる
            setTimeout(() => {
                spawnYokai();
            }, 2000 + Math.random() * 3000);
        }

        // 狩りシーンの描画
        function drawHuntingScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 背景（夜の森）
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000033');
            gradient.addColorStop(1, '#1a0033');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 月
            ctx.fillStyle = '#ffffcc';
            ctx.beginPath();
            ctx.arc(canvas.width - 100, 50, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // 木のシルエット
            ctx.fillStyle = '#000000';
            for (let i = 0; i < 5; i++) {
                const x = i * (canvas.width / 4);
                const height = 150 + Math.random() * 100;
                drawTree(x, canvas.height, height);
            }
        }

        // 木を描画
        function drawTree(x, y, height) {
            ctx.fillStyle = '#000000';
            ctx.fillRect(x - 10, y - height, 20, height);
            
            ctx.beginPath();
            ctx.moveTo(x - 40, y - height);
            ctx.lineTo(x, y - height - 50);
            ctx.lineTo(x + 40, y - height);
            ctx.fill();
        }

        // 妖怪を出現させる
        function spawnYokai() {
            if (!gameData.isHunting) return;
            
            // 現在の条件に合う妖怪を選択
            const availableYokai = gameData.yokaiDatabase.filter(yokai => {
                // レベルによる制限
                if (yokai.danger > gameData.playerLevel + 2) return false;
                // 既に捕獲済みでも低確率で出現
                if (gameData.capturedYokai.includes(yokai.id) && Math.random() > 0.3) return false;
                return true;
            });
            
            if (availableYokai.length === 0) {
                setTimeout(() => spawnYokai(), 3000);
                return;
            }
            
            const yokai = availableYokai[Math.floor(Math.random() * availableYokai.length)];
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = Math.random() * (canvas.height - 200) + 100;
            
            drawYokai(yokai, x, y);
            
            // クリックイベントを設定
            canvas.onclick = (e) => {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                
                if (Math.abs(clickX - x) < 50 && Math.abs(clickY - y) < 50) {
                    catchYokai(yokai, x, y);
                    canvas.onclick = null;
                }
            };
            
            // 一定時間後に消える
            setTimeout(() => {
                if (gameData.isHunting) {
                    canvas.onclick = null;
                    drawHuntingScene();
                    setTimeout(() => spawnYokai(), 2000);
                }
            }, 3000 + yokai.danger * 500);
        }

        // 妖怪を描画
        function drawYokai(yokai, x, y) {
            // 妖怪の影
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.ellipse(x, y + 40, 30, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // 妖怪アイコン
            ctx.font = '60px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(yokai.icon, x, y);
            
            // オーラエフェクト
            const auraGradient = ctx.createRadialGradient(x, y, 0, x, y, 50);
            auraGradient.addColorStop(0, `rgba(147, 112, 219, 0.3)`);
            auraGradient.addColorStop(1, 'transparent');
            ctx.fillStyle = auraGradient;
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fill();
        }

        // 妖怪を捕獲
        function catchYokai(yokai, x, y) {
            // 捕獲エフェクト
            const effect = document.createElement('div');
            effect.className = 'catch-effect';
            effect.textContent = '✨';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.querySelector('.hunt-area').appendChild(effect);
            
            setTimeout(() => effect.remove(), 1000);
            
            // 初めての捕獲
            if (!gameData.capturedYokai.includes(yokai.id)) {
                gameData.capturedYokai.push(yokai.id);
                alert(`新しい妖怪を発見！\n${yokai.name}を図鑑に登録しました！`);
                initYokaiList();
            } else {
                alert(`${yokai.name}を捕獲しました！`);
            }
            
            drawHuntingScene();
            setTimeout(() => spawnYokai(), 2000);
        }

        // 妖怪の詳細を表示
        function showYokaiDetails(yokai) {
            document.getElementById('modalIcon').textContent = yokai.icon;
            document.getElementById('modalName').textContent = yokai.name;
            document.getElementById('modalDescription').textContent = yokai.description;
            document.getElementById('modalDanger').textContent = '★'.repeat(yokai.danger);
            document.getElementById('modalLocation').textContent = yokai.location;
            document.getElementById('modalTime').textContent = yokai.time;
            
            document.getElementById('yokaiModal').style.display = 'block';
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('yokaiModal').style.display = 'none';
        }

        // 場所を変える
        function changeLocation() {
            const locations = ['forest', 'mountain', 'river', 'village'];
            const currentIndex = locations.indexOf(gameData.currentLocation);
            gameData.currentLocation = locations[(currentIndex + 1) % locations.length];
            
            const locationNames = {
                'forest': '森',
                'mountain': '山',
                'river': '川',
                'village': '村'
            };
            
            alert(`場所を${locationNames[gameData.currentLocation]}に移動しました！`);
            gameData.isHunting = false;
            drawHuntingScene();
        }

        // 道具を使う
        function useItem() {
            alert('おにぎりを使って体力を回復しました！\n妖怪が出現しやすくなります。');
        }

        // 初期化
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initYokaiList();
        drawHuntingScene();
    </script>
